<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  * {
    margin: 0;
    padding: 0;

    font-family: 'Courier New', Courier, monospace;
  }

  body {
    display: flex;

    justify-content: center;
    align-items: center;

    height: 100vh;

    background-color: hsl(0, 0%, 0%);
  }

  .container {
    background-color: hsl(0, 0%, 10%);

    text-align: center;

    padding: 2rem;

    border-radius: 8px;
    border: 1px solid hsl(0, 0%, 20%);
  }

</style>
<body>
  <div class="container">
    <h1 style="color: hsl(0, 0%, 95%); margin-bottom: 0.5rem;">Hello!</h1>
    <p style="color: hsl(0, 0%, 70%);">This is a simple HTML page.</p>
  </div>
</body>
</html>
